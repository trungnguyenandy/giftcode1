<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Gift Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc05;
            --gray: #f1f3f4;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #202124;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3), 0 2px 6px rgba(60,64,67,0.15);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #202124;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(66,133,244,0.2);
        }
        input.error {
            border-color: var(--error);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: var(--gray);
            color: #5f6368;
            cursor: not-allowed;
        }
        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background-color: rgba(52,168,83,0.1);
            color: var(--success);
            border: 1px solid rgba(52,168,83,0.3);
        }
        .message.error {
            background-color: rgba(234,67,53,0.1);
            color: var(--error);
            border: 1px solid rgba(234,67,53,0.3);
        }
        .message.warning {
            background-color: rgba(251,188,5,0.1);
            color: var(--warning);
            border: 1px solid rgba(251,188,5,0.3);
        }
        .status-icon {
            margin-right: 0.5rem;
        }
        .details {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qu·∫£n L√Ω Gift Code</h1>
        <div class="input-group">
            <label for="giftInput">Nh·∫≠p Gift Code</label>
            <input type="text" id="giftInput" placeholder="VD: ABC123XYZ" autocomplete="off">
        </div>
        <button id="submitBtn">
            <span id="btnText">X√°c Nh·∫≠n</span>
            <div class="spinner" id="spinner"></div>
        </button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // C·∫•u h√¨nh
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbx8I7lMyEaEq02LOAqLSLt6SGlUeQyR7jZoeaO--VPqonOpggCf8GDyZfwSLIQOr_6PFg/exec',
            TIMEOUT: 10000, // 10 gi√¢y
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000 // 1 gi√¢y
        };

        // DOM Elements
        const elements = {
            giftInput: document.getElementById('giftInput'),
            submitBtn: document.getElementById('submitBtn'),
            btnText: document.getElementById('btnText'),
            spinner: document.getElementById('spinner'),
            message: document.getElementById('message')
        };

        // Tr·∫°ng th√°i ·ª©ng d·ª•ng
        const state = {
            pendingRequests: JSON.parse(localStorage.getItem('pendingRequests')) || [],
            isOnline: navigator.onLine
        };

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        function init() {
            setupEventListeners();
            checkConnectivity();
            processPendingRequests();
        }

        // Thi·∫øt l·∫≠p event listeners
        function setupEventListeners() {
            elements.submitBtn.addEventListener('click', handleSubmit);
            elements.giftInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSubmit();
            });
            
            window.addEventListener('online', () => {
                state.isOnline = true;
                showMessage("K·∫øt n·ªëi m·∫°ng ƒë√£ ƒë∆∞·ª£c kh√¥i ph·ª•c", 'success');
                processPendingRequests();
            });
            
            window.addEventListener('offline', () => {
                state.isOnline = false;
                showMessage("M·∫•t k·∫øt n·ªëi m·∫°ng, d·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c l∆∞u t·∫°m", 'warning');
            });
        }

        // X·ª≠ l√Ω khi submit form
        async function handleSubmit() {
            const giftCode = elements.giftInput.value.trim();
            
            resetUIState();
            
            if (!validateInput(giftCode)) return;
            
            setLoadingState(true);
            
            try {
                await processGiftCode(giftCode);
                elements.giftInput.value = '';
            } catch (error) {
                handleSubmissionError(error, giftCode);
            } finally {
                setLoadingState(false);
            }
        }

        // Validate input
        function validateInput(giftCode) {
            if (!giftCode) {
                showMessage("Vui l√≤ng nh·∫≠p gift code", 'error');
                elements.giftInput.classList.add('error');
                elements.giftInput.focus();
                return false;
            }
            return true;
        }

        // X·ª≠ l√Ω gift code
        async function processGiftCode(giftCode) {
            if (!state.isOnline) {
                saveToPendingRequests(giftCode);
                throw new Error("offline");
            }

            try {
                const response = await fetchWithRetry(
                    CONFIG.API_URL,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gift: giftCode })
                    },
                    CONFIG.TIMEOUT,
                    CONFIG.MAX_RETRIES
                );

                const data = await parseResponse(response);
                
                if (data.status === 'success') {
                    showSuccessMessage(data);
                } else {
                    throw new Error(data.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ server");
                }
            } catch (error) {
                console.error("Gift code processing failed:", error);
                throw error;
            }
        }

        // Fetch v·ªõi retry
        async function fetchWithRetry(url, options, timeout, retries) {
            let lastError;
            
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const response = await fetchWithTimeout(url, options, timeout);
                    
                    if (response.ok) return response;
                    
                    const error = new Error(`HTTP ${response.status}`);
                    error.status = response.status;
                    throw error;
                    
                } catch (error) {
                    lastError = error;
                    
                    if (attempt < retries) {
                        await new Promise(resolve => 
                            setTimeout(resolve, CONFIG.RETRY_DELAY * attempt)
                        );
                    }
                }
            }
            
            throw lastError;
        }

        // Fetch v·ªõi timeout
        function fetchWithTimeout(url, options, timeout) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error(`Request timeout after ${timeout}ms`));
                }, timeout);

                fetch(url, {
                    ...options,
                    signal: controller.signal
                })
                .then(response => {
                    clearTimeout(timeoutId);
                    resolve(response);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    reject(error);
                });
            });
        }

        // Parse response
        async function parseResponse(response) {
            try {
                return await response.json();
            } catch (error) {
                throw new Error("Invalid server response");
            }
        }

        // X·ª≠ l√Ω khi offline
        function saveToPendingRequests(giftCode) {
            state.pendingRequests.push({
                gift: giftCode,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('pendingRequests', JSON.stringify(state.pendingRequests));
            
            showMessage(`
                <span class="status-icon">‚ö†Ô∏è</span>
                ƒê√£ l∆∞u t·∫°m gift code. S·∫Ω t·ª± ƒë·ªông g·ª≠i khi c√≥ m·∫°ng.
                <div class="details">S·ªë l∆∞·ª£ng ch·ªù g·ª≠i: ${state.pendingRequests.length}</div>
            `, 'warning');
        }

        // X·ª≠ l√Ω pending requests khi online
        async function processPendingRequests() {
            if (!state.isOnline || state.pendingRequests.length === 0) return;
            
            showMessage(`
                <span class="status-icon">üîÑ</span>
                ƒêang ƒë·ªìng b·ªô ${state.pendingRequests.length} gift code...
            `, 'warning');
            
            const successItems = [];
            const failedItems = [];
            
            for (const [index, request] of state.pendingRequests.entries()) {
                try {
                    await processGiftCode(request.gift);
                    successItems.push(index);
                } catch (error) {
                    failedItems.push(index);
                }
            }
            
            // C·∫≠p nh·∫≠t pending requests
            state.pendingRequests = state.pendingRequests.filter((_, index) => 
                !successItems.includes(index)
            );
            
            localStorage.setItem('pendingRequests', JSON.stringify(state.pendingRequests));
            
            showMessage(`
                <span class="status-icon">‚úÖ</span>
                ƒê√£ ƒë·ªìng b·ªô th√†nh c√¥ng ${successItems.length} gift code
                ${failedItems.length > 0 ? `, ${failedItems.length} l·ªói` : ''}
                <div class="details">C√≤n ${state.pendingRequests.length} trong h√†ng ƒë·ª£i</div>
            `, 'success');
        }

        // X·ª≠ l√Ω l·ªói
        function handleSubmissionError(error, giftCode) {
            let errorMessage = error.message;
            
            if (errorMessage === "offline") {
                errorMessage = `
                    <span class="status-icon">‚ö†Ô∏è</span>
                    M·∫•t k·∫øt n·ªëi m·∫°ng. Gift code ƒë√£ ƒë∆∞·ª£c l∆∞u t·∫°m.
                    <div class="details">S·∫Ω t·ª± ƒë·ªông g·ª≠i khi c√≥ m·∫°ng</div>
                `;
            } else if (error.message.includes("timeout")) {
                errorMessage = `
                    <span class="status-icon">‚è≥</span>
                    Server ph·∫£n h·ªìi ch·∫≠m. Vui l√≤ng th·ª≠ l·∫°i sau.
                    <div class="details">${error.message}</div>
                `;
            } else {
                errorMessage = `
                    <span class="status-icon">‚ùå</span>
                    ${error.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh"}
                `;
                
                // L∆∞u v√†o pending n·∫øu l·ªói m·∫°ng
                if (!error.status || error.status >= 500) {
                    saveToPendingRequests(giftCode);
                }
            }
            
            showMessage(errorMessage, 'error');
        }

        // Hi·ªÉn th·ªã message
        function showMessage(content, type) {
            elements.message.innerHTML = content;
            elements.message.className = `message ${type}`;
            elements.message.style.display = 'block';
            
            if (type !== 'warning') {
                setTimeout(() => {
                    elements.message.style.display = 'none';
                }, 5000);
            }
        }

        // Hi·ªÉn th·ªã success message
        function showSuccessMessage(data) {
            showMessage(`
                <span class="status-icon">‚úÖ</span>
                Th√™m gift code th√†nh c√¥ng!
                <div class="details">
                    M√£: <strong>${data.data.gift}</strong> | 
                    Th·ªùi gian: ${new Date(data.data.timestamp).toLocaleString()}
                </div>
            `, 'success');
        }

        // Reset UI state
        function resetUIState() {
            elements.message.style.display = 'none';
            elements.giftInput.classList.remove('error');
        }

        // Set loading state
        function setLoadingState(isLoading) {
            elements.submitBtn.disabled = isLoading;
            elements.btnText.textContent = isLoading ? 'ƒêang x·ª≠ l√Ω...' : 'X√°c Nh·∫≠n';
            elements.spinner.style.display = isLoading ? 'block' : 'none';
        }

        // Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng
        function checkConnectivity() {
            if (!state.isOnline) {
                showMessage(`
                    <span class="status-icon">‚ö†Ô∏è</span>
                    ƒêang ·ªü ch·∫ø ƒë·ªô offline. D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c l∆∞u t·∫°m.
                `, 'warning');
            }
        }

        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        init();
    </script>
</body>
</html>
