<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Kế toán - Tiktok</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/0mrWcoPNYR2CHHbvRlek_cuhoXf4fU26k-Tjdh9-0sUMl2viIvEn5ig8yI04lewvz7p" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="appsheetIframe" src="https://www.appsheet.com/start/66bd69b9-e79a-40a7-87e9-ae6f98255c32" title="AppSheet App"></iframe>

    <script>
        function setIframeHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.getElementById('appsheetIframe').style.height = `calc(var(--vh) * 100)`;
        }

        // Đặt chiều cao ban đầu
        setIframeHeight();

        // Cập nhật chiều cao khi cửa sổ thay đổi kích thước
        window.addEventListener('resize', setIframeHeight);
    </script>
</body>
</html>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    padding-bottom: 50px; /* Thay 50px bằng chiều cao thực tế của menu */
}
