<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toptop by Trung Nguyen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            flex-grow: 1;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }
        #pasteBtn {
            background-color: #e67e22;
        }
        #pasteBtn:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }
        #submitBtn {
            background-color: #3498db;
        }
        #submitBtn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .account-btn {
            background-color: #2ecc71;
            width: 100%;
            margin-bottom: 15px;
        }
        .account-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .copy-btn {
            background-color: #9b59b6;
            padding: 8px 12px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }
        .mark-used-btn {
            background-color: #e74c3c;
            width: 100%;
        }
        .mark-used-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .account-display {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .account-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .account-field label {
            font-weight: bold;
            min-width: 80px;
            color: #2c3e50;
        }
        .account-field span {
            flex-grow: 1;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #message, #accountMessage {
            color: #27ae60;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        #error, #accountError {
            color: #e74c3c;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Phần thêm gift code -->
    <div class="container">
        <h1>Thêm Gift Mới</h1>
        <div class="input-group">
            <input type="text" id="giftCode" placeholder="Nhập mã gift...">
            <button id="pasteBtn">Dán</button>
            <button id="submitBtn" onclick="addGift()">Nhập Gift</button>
        </div>
        <div id="message"></div>
        <div id="error"></div>
    </div>

    <!-- Phần quản lý tài khoản -->
    <div class="container">
        <h1>Quản lý Tài khoản</h1>
        <button class="account-btn" onclick="getAvailableAccount()" id="getAccountBtn">
            <span id="loadingAccount" style="display:none;" class="loading"></span>
            Lấy Tài khoản Khả dụng
        </button>
        
        <div id="accountDisplay" class="account-display">
            <div class="account-field">
                <label>Tài khoản:</label>
                <span id="usernameDisplay"></span>
                <button class="copy-btn" onclick="copyToClipboard('usernameDisplay')">Copy</button>
            </div>
            <div class="account-field">
                <label>Mật khẩu:</label>
                <span id="passwordDisplay"></span>
                <button class="copy-btn" onclick="copyToClipboard('passwordDisplay')">Copy</button>
            </div>
            <button class="mark-used-btn" onclick="markAsUsed()" id="markUsedBtn">
                <span id="loadingMarkUsed" style="display:none;" class="loading"></span>
                Đánh dấu đã dùng
            </button>
        </div>
        
        <div id="accountMessage"></div>
        <div id="accountError"></div>
    </div>

    <script>
        // Biến lưu trữ thông tin tài khoản hiện tại
        let currentAccount = null;
        
        // ========== PHẦN GIFT CODE ==========
        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('giftCode').value = text.trim();
            } catch (err) {
                showError('Không thể đọc clipboard', 'error');
                console.error('Lỗi khi dán:', err);
            }
        });

        function addGift() {
            const giftCode = document.getElementById('giftCode').value.trim();
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            
            clearMessages();
            
            if (!giftCode) {
                showError('Vui lòng nhập mã gift!', 'error');
                return;
            }
            
            showMessage('Đang xử lý...', 'message');
            
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz0QaWU57qAN7Tkoi0qQ8FdwU3vBWZF814YDjZG_YQ_Tfc6v_AM66LOok7FYU4m6Yh4jQ/exec';
            
            fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({code: giftCode}),
            })
            .then(response => {
                showMessage('Tiền đã về...', 'message');
                document.getElementById('giftCode').value = '';
            })
            .catch(error => {
                showError('Lỗi khi gửi yêu cầu', 'error');
                console.error('Error:', error);
            });
        }
        
        // ========== PHẦN TÀI KHOẢN ==========
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Đã sao chép vào clipboard!', 'accountMessage');
            });
        }
        
        function getAvailableAccount() {
            const btn = document.getElementById('getAccountBtn');
            const loading = document.getElementById('loadingAccount');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            clearAccountMessages();
            showMessage('Đang tìm tài khoản khả dụng...', 'accountMessage');
            
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz0QaWU57qAN7Tkoi0qQ8FdwU3vBWZF814YDjZG_YQ_Tfc6v_AM66LOok7FYU4m6Yh4jQ/exec?action=getAccount';
            
            fetch(scriptUrl)
            .then(response => {
                if (!response.ok) throw new Error('Lỗi kết nối');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    currentAccount = data.account;
                    document.getElementById('usernameDisplay').textContent = currentAccount.username;
                    document.getElementById('passwordDisplay').textContent = currentAccount.password;
                    document.getElementById('accountDisplay').style.display = 'block';
                    showMessage('Đã tìm thấy tài khoản khả dụng', 'accountMessage');
                } else {
                    throw new Error(data.message || 'Không có tài khoản khả dụng');
                }
            })
            .catch(error => {
                showError(error.message, 'accountError');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.disabled = false;
                loading.style.display = 'none';
            });
        }
        
        function markAsUsed() {
            if (!currentAccount) return;
            
            const btn = document.getElementById('markUsedBtn');
            const loading = document.getElementById('loadingMarkUsed');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            clearAccountMessages();
            showMessage('Đang cập nhật trạng thái...', 'accountMessage');
            
            const scriptUrl = `https://script.google.com/macros/s/AKfycbz0QaWU57qAN7Tkoi0qQ8FdwU3vBWZF814YDjZG_YQ_Tfc6v_AM66LOok7FYU4m6Yh4jQ/exec?action=markUsed&row=${currentAccount.row}`;
            
            fetch(scriptUrl)
            .then(response => {
                if (!response.ok) throw new Error('Lỗi kết nối');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Đã đánh dấu tài khoản đã sử dụng', 'accountMessage');
                    document.getElementById('accountDisplay').style.display = 'none';
                    currentAccount = null;
                } else {
                    throw new Error(data.message || 'Lỗi khi cập nhật');
                }
            })
            .catch(error => {
                showError(error.message, 'accountError');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.disabled = false;
                loading.style.display = 'none';
            });
        }
        
        // ========== HÀM TIỆN ÍCH ==========
        function showMessage(message, type) {
            const element = document.getElementById(type);
            element.textContent = message;
            element.style.display = 'block';
            if (type.includes('Error')) {
                element.style.backgroundColor = '#fdecea';
            } else {
                element.style.backgroundColor = '#e8f5e9';
            }
        }
        
        function showError(message, type) {
            const element = document.getElementById(type);
            element.textContent = message;
            element.style.display = 'block';
            element.style.backgroundColor = '#fdecea';
        }
        
        function clearMessages() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        function clearAccountMessages() {
            document.getElementById('accountMessage').style.display = 'none';
            document.getElementById('accountError').style.display = 'none';
        }
        
        // Cho phép nhấn Enter để submit gift code
        document.getElementById('giftCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGift();
            }
        });
    </script>
</body>
</html>
