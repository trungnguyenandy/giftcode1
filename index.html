<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Kế toán - Tiktok</title>
    <!-- Thêm favicon -->
    <link rel="icon" href="https://play-lh.googleusercontent.com/0mrWcoPNYR2CHHbvRlek_cuhoXf4fU26k-Tjdh9-0sUMl2viIvEn5ig8yI04lewvz7p" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn chặn thanh cuộn không cần thiết */
        }
        html {
            height: 100%; /* Đảm bảo html cũng chiếm toàn bộ chiều cao */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Chiếm toàn bộ chiều cao viewport */
            border: none;
            display: block; /* Loại bỏ khoảng trắng thừa dưới iframe */
        }

        /* CSS cho màn hình nhỏ (ví dụ: điện thoại) */
        @media (max-width: 768px) {
            iframe {
                height: 100vh; /* Đảm bảo iframe chiếm toàn bộ chiều cao viewport trên mobile */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://www.appsheet.com/start/66bd69b9-e79a-40a7-87e9-ae6f98255c32" title="AppSheet App"></iframe>
</body>
</html>
